# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: root
  host: 127.0.0.1

development:
  <<: *default
  database: entory_task_of_onclass_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: entory_task_of_onclass_test

production:
  <<: *default
  database: entory_task_of_onclass_production
  username: entory_task_of_onclass
  password: <%= ENV['ENTORY_TASK_OF_ONCLASS_DATABASE_PASSWORD'] %>
